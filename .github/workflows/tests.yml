name: Tests

on:
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
    branches:
      - main
      - master
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
    branches:
      - main
      - master
    types: 
      - opened
      - reopened

env:
  MODULE_NAME: clairvoyance
  MIN_TEST_COV: 0

jobs:
  unit-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
    - name: Install dependencies
      run: |
        pip install poetry
    - name: Setup poetry
      run: |
        poetry config virtualenvs.in-project true
        poetry install
    - name: Run lint
      if: always()
      run: |
        source .venv/bin/activate
        isort -m 9 --line-length 160 $MODULE_NAME tests --check-only
        pylint --load-plugins pylint_quotes $MODULE_NAME tests
        docformatter --wrap-summaries 160 --wrap-descriptions 160 -cr $MODULE_NAME tests
        yapf -rd $MODULE_NAME tests
        mypy -V
        mypy $MODULE_NAME tests
    - name: Run tests
      run: |
        source .venv/bin/activate
        pytest --cov=$MODULE_NAME --cov-report=xml --cov-fail-under=$MIN_TEST_COV tests/unit

  system-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install deps and run server
      run: |
        cd tests/apollo-server
        npm install
        node src/index.js &
    - name: Wait for server
      run: |
        echo "SERVER=http://localhost:4000" > $GITHUB_ENV

        for i in {0..9}; do
          echo "Sleep for 1 second ..."
          sleep 1
          if curl -s -o /dev/null "$SERVER"; then
            echo "$SERVER returned HTTP response!"
            break
          fi
        done
    - name: Test with pytest
      run: |
        python -m unittest tests/system.py
