[tool.poetry]
name = "clairvoyance"
version = "1.0.0"
description = "Obtain GraphQL API Schema even if the introspection is not enabled"
authors = [
    "Nikita Stupin <nikitastupin.com>",
]
maintainers = [
    "Nikita Stupin <nikitastupin.com>",
]
license = "MIT"
packages = [
    { include = "clairvoyance" }
]
include = [
    "LICENSE",
    "clairvoyance/wordlist.txt"
]
readme = "README.md"
"homepage" = "https://github.com/nikitastupin/clairvoyance"
"repository" = "https://github.com/nikitastupin/clairvoyance"

[tool.poetry.scripts]
clairvoyance = 'clairvoyance:cli'

[tool.coverage.run]
omit = [
    'tests/*',
    'examples/*',
    'docs/*',
]

[tool.poetry.dependencies]
python = ">=3.7,<=3.11"
asyncio = "^3.4.3"
aiohttp = {extras = ["speedups"], version = "^3.8.1"}

[tool.poetry.dev-dependencies]
autoflake = "^1.4"
docformatter = "^1.4"
isort = "^5.10.1"
mypy = "^0.950"
poetryup = "^0.3.15"
pylint = "^2.13.9"
pylint-absolute-imports = "1.0.1"
pylint-quotes = "^0.2.3"
pytest = "^6.2.5"
pytest-cov = "^2.12.1"
pytest-mock = "^3.8.2"
setuptools = "^45"
unify = "^0.5"
vulture = "^2.5"
yamllint = "^1.27.1"
yapf = "^0.31.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
